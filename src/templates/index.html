<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Java Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <style>
        :root {
            --carbon-black: #1a1a1a;
            --navy: #1a237e;
            --red: #d32f2f;
            --text-color: #e0e0e0;
            --border-radius: 10px;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--carbon-black);
            background-image: 
                linear-gradient(45deg, rgba(30,30,30,.2) 25%, 
                transparent 25%, transparent 75%, rgba(30,30,30,.2) 75%, rgba(30,30,30,.2)),
                linear-gradient(45deg, rgba(30,30,30,.2) 25%, 
                transparent 25%, transparent 75%, rgba(30,30,30,.2) 75%, rgba(30,30,30,.2));
            background-size: 10px 10px;
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--navy), var(--carbon-black));
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sample-selector {
            background: rgba(25, 25, 25, 0.95);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sample-selector select {
            width: 100%;
            padding: 10px;
            background: #252525;
            color: var(--text-color);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .sample-selector select:focus {
            outline: none;
            border-color: var(--red);
        }

        .code-area {
            background: rgba(25, 25, 25, 0.95);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .code-area h2 {
            color: var(--red);
            margin-top: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CodeMirror Customization */
        .CodeMirror {
            height: 350px;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .CodeMirror-focused {
            border-color: var(--red);
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }

        .CodeMirror-gutters {
            border-right: 1px solid rgba(255,255,255,0.1);
            background-color: #1e1e1e;
        }

        .CodeMirror-linenumber {
            color: #666;
        }

        textarea {
            width: 100%;
            height: 350px;
            font-family: 'Consolas', monospace;
            padding: 15px;
            background-color: #252525;
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--red), #b71c1c);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 30px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }

        .differences {
            margin-top: 30px;
            padding: 25px;
            background: rgba(25, 25, 25, 0.95);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .differences h2 {
            color: var(--navy);
            border-bottom: 2px solid var(--navy);
            padding-bottom: 10px;
            margin-top: 0;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #252525;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
            color: #e0e0e0;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .difference-item {
            background: rgba(26, 35, 126, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .difference-item strong {
            color: var(--red);
            display: block;
            margin-bottom: 10px;
        }

        .difference-item p {
            margin: 5px 0;
            padding: 8px;
            background: rgba(37, 37, 37, 0.5);
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-code"></i> Python to Java Translator</h1>
        <p>Transform your Python code into Java with intelligent semantic analysis</p>
    </div>
    
    <div class="main-container">
        <div class="differences" id="semanticDifferences">
            <h2><i class="fas fa-code-branch"></i> Semantic Differences</h2>
            <div id="differencesList"></div>
        </div>

        <div class="code-container">
            <div class="sample-selector">
                <h2><i class="fas fa-list"></i> Sample Code</h2>
                <select id="sampleSelector" onchange="loadSample()">
                    <option value="">Select a sample...</option>
                    <option value="basic">1. Basic Arithmetic and Variables</option>
                    <option value="conditional">2. Conditional Statements</option>
                    <option value="loops">3. Loops (For and While)</option>
                    <option value="functions">4. Functions with Parameters</option>
                    <option value="lists">5. Lists and Iteration</option>
                    <option value="classes">6. Class and OOP</option>
                    <option value="exceptions">7. Exception Handling</option>
                    <option value="files">8. File Handling</option>
                </select>
            </div>

            <div class="code-area">
                <h2><i class="fab fa-python"></i> Python Code</h2>
                <textarea id="pythonCode">def calculate_sum(numbers: list) -> int:
    total = 0
    for num in numbers:
        total += num
    return total

# Test with a list
test_numbers = [1, 2, 3, 4, 5]
result = calculate_sum(test_numbers)</textarea>
            </div>

            <button onclick="translateCode()"><i class="fas fa-sync-alt"></i> Translate</button>

            <div class="code-area">
                <h2><i class="fab fa-java"></i> Java Code</h2>
                <pre id="javaCode">Translation will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        const pythonSamples = {
            basic: `a = 10
b = 5
c = a + b
print("Sum:", c)`,
            conditional: `x = 15
if x > 10:
    print("Greater than 10")
elif x == 10:
    print("Equal to 10")
else:
    print("Less than 10")`,
            loops: `# For loop
for i in range(5):
    print("Iteration:", i)

# While loop
count = 0
while count < 3:
    print("Count:", count)
    count += 1`,
            functions: `def add_numbers(x, y):
    return x + y

result = add_numbers(3, 7)
print("Result:", result)`,
            lists: `numbers = [1, 2, 3, 4, 5]
for num in numbers:
    print("Number:", num)`,
            classes: `class Animal:
    def __init__(self, name):
        self.name = name

    def speak(self):
        return f"{self.name} makes a sound"

dog = Animal("Dog")
print(dog.speak())`,
            exceptions: `try:
    x = 10 / 0
except ZeroDivisionError:
    print("Cannot divide by zero")`,
            files: `with open("test.txt", "w") as file:
    file.write("Hello, world!")`
        };

        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("pythonCode"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            lineWrapping: true,
            extraKeys: {
                "Tab": function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.replaceSelection("    ", "end");
                    }
                }
            }
        });

        // Initialize output area with CodeMirror (read-only)
        var outputEditor = CodeMirror(function(node) {
            var javaCode = document.getElementById("javaCode");
            javaCode.parentNode.replaceChild(node, javaCode);
        }, {
            mode: "text/x-java",
            theme: "dracula",
            lineNumbers: true,
            readOnly: true,
            matchBrackets: true,
            value: "Translation will appear here...",
            lineWrapping: true
        });

        function loadSample() {
            const sample = document.getElementById("sampleSelector").value;
            if (sample && pythonSamples[sample]) {
                editor.setValue(pythonSamples[sample]);
                translateCode(); // Automatically translate when sample is selected
            }
        }

        function translateCode() {
            const pythonCode = editor.getValue();
            
            // Add loading state
            outputEditor.setValue('Translating...');
            document.getElementById('differencesList').innerHTML = '<div class="loading">Analyzing differences...</div>';
            
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ python_code: pythonCode }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Set the Java code with syntax highlighting
                    outputEditor.setValue(data.java_code);
                    outputEditor.setOption('mode', 'text/x-java');
                    
                    // Display semantic differences
                    document.getElementById('differencesList').innerHTML = data.semantic_differences
                        .map(diff => `
                            <div class="difference-item">
                                <strong><i class="fas fa-exclamation-circle"></i> ${diff.feature}</strong>
                                <p><i class="fab fa-python"></i> Python: ${diff.python}</p>
                                <p><i class="fab fa-java"></i> Java: ${diff.java}</p>
                            </div>
                        `)
                        .join('');
                } else {
                    outputEditor.setValue(`Error: ${data.message}`);
                    document.getElementById('differencesList').innerHTML = '';
                }
            })
            .catch(error => {
                outputEditor.setValue(`Error: ${error.message}`);
                document.getElementById('differencesList').innerHTML = '';
            });
        }
    </script>
</body>
</html>
